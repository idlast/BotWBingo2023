<!DOCTYPE html>
<html>

<head>
    <title>Bingo Popout - SpeedRunsLive</title>
    <style type="text/css">
        html,
        body {
            background: #000;
            color: #fff;
            height: 100%;
            margin: 0;
            padding: 0;
            text-align: center;
            font-weight: bold;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 19px;

            -khtml-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse
        }

        td {
            padding: 0 10px;
            height: 19%;
            border-top: 2px #666 solid;
            box-shadow: inset 0px 0px 50px rgba(0, 0, 0, .6);
            -moz-box-shadow: inset 0px 0px 50px rgba(0, 0, 0, .6);
            -webkit-box-shadow: inset 0px 0px 50px rgba(0, 0, 0, .6)
        }

        p {
            display: inline-block;
        }


        td:hover {
            background: #012;
            cursor: pointer
        }

        .greensquare {
            background: #051
        }

        .greensquare:hover {
            background: #072
        }

        .redsquare {
            background: #501
        }

        .redsquare:hover {
            background: #702
        }

        th {
            height: 20px;
            background: #1448b3;
